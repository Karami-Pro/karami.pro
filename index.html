<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karami</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wight@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Body styles */
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    /* Text container styles */
    .text-container {
      text-align: left;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ff69b4; /* Light pink */
    }

    p {
      font-size: 1.5rem;
    }

    /* Image styles */
    img {
      max-width: 300px;
      border-radius: 50%;
    }

    /* Dock styles */
    .dock {
      position: fixed;
      bottom: 20px; /* Adjust position as needed */
      left: 50%;
      transform: translateX(-50%); /* Center the dock */
      display: flex;
      background-color: #333;
      border-radius: 10px; /* Rounded corners */
      padding: 10px;
    }

    /* Dock item styles */
    .dock-item {
      width: 40px; /* Adjust width as needed */
      height: 40px;
      background-color: transparent; /* Remove background color */
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Necessary for absolute positioning of ripple */
      transition: transform 0.2s ease-in-out; /* Add hover effect transition */
    }

    /* Dock item hover effect */
    .dock-item:hover {
      transform: scale(1.1); /* Enlarge on hover */
    }

    /* Ripple styles */
    .ripple {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgba(255, 51, 153, 0.2); /* Adjust color and opacity */
      transform: scale(0);
      opacity: 0;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    /* Ripple effect on active (click) */
    .dock-item:active .ripple {
      transform: scale(2);
      opacity: 0.5;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out; /* Slower transition for longer press */
    }

    /* Material icon styles */
    .material-icon {
      font-family: 'Material Icons';
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>

    <h1>Hey, I'm Karami.</h1>
    <p>I like pasta.</p>
