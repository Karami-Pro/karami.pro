<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karami</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .text-container {
      text-align: left;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ff69b4; /* Light pink */
    }

    p {
      font-size: 1.5rem;
    }

    img {
      max-width: 300px;
      border-radius: 50%;
    }

    .dock {
      position: fixed;
      bottom: 20px; /* Adjust position as needed */
      left: 50%;
      transform: translateX(-50%); /* Center the dock */
      display: flex;
      background-color: #333;
      border-radius: 10px; /* Rounded corners */
      padding: 10px;
    }

    .dock-item {
      width: 40px; /* Adjust width as needed */
      height: 40px;
      background-color: transparent; /* Remove background color */
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease-in-out; /* Add hover effect transition */
    }

    .dock-item:hover {
      transform: scale(1.1); /* Enlarge on hover */
    }

    .material-icon {
      font-family: 'Material Icons';
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Hey, I'm Karami.</h1>
    <p>I like pasta.</p>
  </div>
  <img src="your_image.jpg" alt="Karami's Image">
  <div class="dock">
    <div class="dock-item">
      <span class="material-icon">home</span>
    </div>
    <div class="dock-item">
      <span class="material-icon">search</span>
    </div>
    <div class="dock-item">
      <span class="material-icon">person</span>
    </div>
  </div>
</body>
</html>
