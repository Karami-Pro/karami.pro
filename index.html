<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karami</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Light gray background */
            color: #333; /* Dark text */
            font-family: 'Roboto', sans-serif;
            display: flex;
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0;
            padding: 1rem;
        }

        .content { /* Center content area with some padding */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: calc(100% - 60px); /* Account for dock width */
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .dock { /* Fixed dock on the right */
            position: fixed;
            right: 0;
            top: 0;
            width: 60px;
            height: 100vh;
            background-color: #3f51b5; /* Dark blue dock background */
            color: #fff; /* White text for icons */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .dock-item { /* Style for each dock icon */
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out; /* Smooth hover effect */
        }
        
        .dock-item:hover { /* Lighter background on hover */
            background-color: #475ebe;
        }

        .text-container {
            text-align: center;
        }

        h1 {
            font-size: 2rem; /* Smaller heading size */
            margin-bottom: 1rem;
            color: #00bcd4; /* Light blue accent color */
        }

        p {
            font-size: 1.2rem; /* Smaller paragraph size */
        }

        img {
            width: 200px; /* Adjust image width */
            height: 200px; /* Adjust image height */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="dock">
        <div class="dock-item"> 
            <i class="material-icons">home</i> </div>
        <div class="dock-item"> 
            <i class="material-icons">account_box</i> </div>
    </div>
    <div class="content">
        <div class="text-container">
            <h1>Hey, I'm Karami.</h1>
            <p>I like pasta.</p>
        </div>
        <img src="your_image.jpg" alt="Karami's Image">
    </div>
</body>
</html>
